<div ng-controller="UserController as userCtrl">
    <h2><i class="fa fa-sign-in" aria-hidden="true"></i> Đăng nhập</h2>
    <hr>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="#" role="form" name="LoginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" ng-model="userCtrl.form.email" required/>
                    <div ng-if="!LoginForm.email.$pristine" error-message="LoginForm.email.$error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input class="form-control" type="password" name="password" ng-model="userCtrl.form.password" required />
                    <div ng-if="!LoginForm.password.$pristine" error-message="LoginForm.password.$error"></div>
                </div>
                <button class="btn btn-primary" type="button" ng-click="userCtrl.login(LoginForm.$valid)"><i class="fa fa-sign-in" aria-hidden="true"></i> Đăng nhập</button>
                <div class="form-group">
                    <a href="/dang-ky" title="Đăng ký">Mở tài khoản?</a>
                </div>
            </form>
        </div>
    </div>
</div>
